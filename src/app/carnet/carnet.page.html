<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>carnet</ion-title>
    <ion-buttons slot="primary" (click)="sort_by_default()"><ion-icon name="refresh-circle-outline"></ion-icon></ion-buttons>
    <ion-buttons slot="primary" (click)="sort_by_destination()"><ion-icon name="airplane-outline"></ion-icon></ion-buttons>
    <ion-buttons slot="primary" (click)="sort_by_date()"><ion-icon name="calendar-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-carnet-item *ngFor="let item of carnet" [item]="item"></app-carnet-item>
  </ion-list>
</ion-content>
